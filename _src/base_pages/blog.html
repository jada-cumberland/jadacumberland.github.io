---
title: "Blog"
---

<section id="posts" class="section-padding">
    <!-- Container Starts -->
    <h2 class="section-title wow flipInX" data-wow-delay="0.4s">Posts</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Portfolio Controller/Buttons -->
                <div class="controls text-center">
                    <a class="filter btn btn-common" data-filter="all">
                        All
                    </a>
                    <a class="filter btn btn-common" data-filter=".project">
                        Projects
                    </a>
                    <a class="filter btn btn-common" data-filter=".write-up">
                        Write-Ups
                    </a>
                </div>
                <!-- Portfolio Controller/Buttons Ends-->
            </div>
        </div>
        <div id="post" class="mix-container row wow fadeInDown" data-wow-delay="0.4s">
            {% for post in collections.posts | sort ('date', 'desc') %}
            <!-- Services item -->
            <div class="col-md-4 mix {{ post.data.category }}">
                <div class="services-item wow fadeInDown" data-wow-delay="0.9s">
                    <div class="services-content">
                        <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
                        <p>{{ post.date | postDate }}</p>
                    </div>
                    <img class="img-fluid" src="{{ post.data.image_source }}">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
